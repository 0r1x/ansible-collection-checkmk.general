# README:
# - When changing the module name, it needs to be changed in 'env:MODULE_NAME' and in 'on:pull_requests:path'!
#
# Resources:
# - Template for this file: https://github.com/ansible-collections/collection_template/blob/main/.github/workflows/ansible-test.yml
# - About Ansible integration tests: https://docs.ansible.com/ansible/latest/dev_guide/testing_integration.html

env:
  NAMESPACE: checkmk
  COLLECTION_NAME: general
  MODULE_NAME: activation
  CONTAINER_NAME: "ansible-checkmk-test"
  CLOUD_SHARE: "https://cloud.checkmk.com/index.php/s/jMbHWxM5mT4WN2r"

name: Ansible Integration Tests for Activation Module (Custom)
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'
  pull_request:
    branches:
      - main
      - devel
    paths:
      - 'plugins/modules/activation.py'
  push:
    branches:
      - 'build/integration-tests-docker'

jobs:

  integration:
    runs-on: ubuntu-latest
    name: â’¶${{ matrix.ansible }}+py${{ matrix.python }}
    strategy:
      fail-fast: false
      matrix:
        ansible:
          - stable-2.14
          - stable-2.15
          - stable-2.16
          - devel
        python:
          - '3.8'
          - '3.9'
          - '3.10'
          - '3.11'
          - '3.12'
        exclude:
          # Exclude unsupported sets.
          - ansible: stable-2.14
            python: '3.12'
          - ansible: stable-2.15
            python: '3.12'

    steps:
      - name: "Check out code"
        uses: actions/checkout@v4
        with:
          path: ansible_collections/${{env.NAMESPACE}}/${{env.COLLECTION_NAME}}

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: "Install ansible-base (${{ matrix.ansible }})"
        run: pip install https://github.com/ansible/ansible/archive/${{ matrix.ansible }}.tar.gz --disable-pip-version-check

      - name: "Provide secrets file"
        run: echo "${{ secrets.CHECKMK_DOWNLOAD_PW }}" > ./tests/integration/files/.dl-secret
        working-directory: ./ansible_collections/${{env.NAMESPACE}}/${{env.COLLECTION_NAME}}
        env:
          CHECKMK_DOWNLOAD_PW: ${{ secrets.CHECKMK_DOWNLOAD_PW }}

      - name: "Download Container Image"
        run: |
          curl -u "jMbHWxM5mT4WN2r:${{ env.NEXTCLOUD_PW }}" -H "X-Requested-With: XMLHttpRequest" "https://cloud.checkmk.com/public.php/webdav/ansible-checkmk-test-latest-image.tar.gz" --output ./ansible-checkmk-test-latest-image.tar.gz
        working-directory: ./ansible_collections/${{env.NAMESPACE}}/${{env.COLLECTION_NAME}}
        env:
          NEXTCLOUD_PW: ${{ secrets.NEXTCLOUD_PW }}

      - name: "Import Container Image"
        run:  docker load -i ansible-checkmk-test-latest-image.tar.gz
        working-directory: ./ansible_collections/${{env.NAMESPACE}}/${{env.COLLECTION_NAME}}

      - name: "Run integration test for testing"
        run: ansible-test integration activation -v --color --retry-on-error --continue-on-error --diff --python 3.11 --docker-privileged --docker ${{ env.CONTAINER_NAME }}
        working-directory: ./ansible_collections/${{env.NAMESPACE}}/${{env.COLLECTION_NAME}}
