---
name: Release and Deploy Collection
on: # yamllint disable-line rule:truthy
  workflow_dispatch:

jobs:
  releaseanddeploy:
    runs-on: ubuntu-latest
    # if: github.repository == 'tribe29/ansible-checkmk'
    strategy:
      matrix:
        python-version: [3.8]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get current version
        id: cversion
        run: echo "::set-output name=version::$(grep version galaxy.yml | awk -F'"' '{ print $2 }')"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Copy files and directories to source
        run: |
          mkdir -p build/src
          cp $files build/src
          cp -rf $directories build/src
        env:
          # files: "README.md LICENSE ansible.cfg galaxy.yml"
          files: "README.md ansible.cfg galaxy.yml"
          # directories: "playbooks plugins roles vars"
          directories: "changelogs docs meta playbooks plugins"

      # ToDo: This wont work! Need to fetch the workflow from my personal homepage to
      # compile and commit changelog. Alternatively this could be done by a git hook.
