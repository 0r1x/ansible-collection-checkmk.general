---
- name: "{{ outer_item.version }} - Create host."
  host:
    server_url: "{{ server_url }}"
    site: "{{ outer_item.site }}"
    automation_user: "{{ automation_user }}"
    automation_secret: "{{ automation_secret }}"
    name: "{{ item.name }}"
    folder: "{{ item.folder }}"
    attributes:
      site: "{{ outer_item.site }}"
      ipaddress: 127.0.0.1
      alias: "{{ item.alias }}"
    state: "present"
  delegate_to: localhost
  run_once: true  # noqa run-once[task]
  loop: "{{ checkmk_hosts }}"

- name: "{{ outer_item.version }} - Get list of hosts."
  ansible.builtin.debug:
    msg: "Alias of {{ item.id }} is {{ item.extensions.attributes.alias }}"
  loop: "{{ lookup('checkmk.general.hosts',
             server_url=server_url,
             site=outer_item.site,
             validate_certs=False,
             automation_user=automation_user,
             automation_secret=automation_secret)
         }}"
  delegate_to: localhost
  run_once: true  # noqa run-once[task]
  loop_control:
    label: "{{ item.id }}"

- name: "{{ outer_item.version }} - Verify number of hosts."
  ansible.builtin.assert:
    that: "checkmk_hosts|length == hosts|length"
  vars:
    hosts: "{{ lookup('checkmk.general.hosts',
                      server_url=server_url,
                      site=outer_item.site,
                      validate_certs=False,
                      automation_user=automation_user,
                      automation_secret=automation_secret)
                  }}"
  delegate_to: localhost
  run_once: true  # noqa run-once[task]
