---
- name: "Create hosts."
  host:
    server_url: "{{ server_url }}"
    site: "{{ site }}"
    automation_user: "{{ automation_user }}"
    automation_secret: "{{ automation_secret }}"
    host_name: "{{ item.name }}"
    folder: "{{ item.folder }}"
    state: "present"
  delegate_to: localhost
  run_once: 'yes'
  loop: "{{ checkmk_hosts }}"

- name: "Run activation."
  activation:
    server_url: "{{ server_url }}"
    site: "{{ site }}"
    automation_user: "{{ automation_user }}"
    automation_secret: "{{ automation_secret }}"
    force_foreign_changes: 'true'
  delegate_to: localhost
  run_once: 'true'

- name: "Schedule downtime on services with relative times."
  downtime:
    server_url: "{{ server_url }}"
    site: "{{ site }}"
    automation_user: "{{ automation_user }}"
    automation_secret: "{{ automation_secret }}"
    host_name: "{{ item.name }}"
    comment: Schedule downtime on services with relative timestamps
    start_after:
      hours: 2
      minutes: 30
    end_after:
      hours: 1
      minutes: 30
    service_descriptions:
      - "Check_MK"
      - "Check_MK Discovery"
  loop: "{{ checkmk_hosts }}"

- name: "Schedule downtime on services with absolute timestamps."
  downtime:
    server_url: "{{ server_url }}"
    site: "{{ site }}"
    automation_user: "{{ automation_user }}"
    automation_secret: "{{ automation_secret }}"
    host_name: "{{ item.name }}"
    comment: Schedule downtime on services with absolute timestamps
    start_time: 2024-03-25T20:39:28Z
    end_time: 2024-03-26T20:39:28Z
    service_descriptions:
      - "Check_MK"
      - "Check_MK Discovery"
  loop: "{{ checkmk_hosts }}"

- name: "Schedule downtime on services without timestamps."
  downtime:
    server_url: "{{ server_url }}"
    site: "{{ site }}"
    automation_user: "{{ automation_user }}"
    automation_secret: "{{ automation_secret }}"
    host_name: "{{ item.name }}"
    comment: Schedule downtime on services without timestamps
    service_descriptions:
      - "Check_MK"
      - "Check_MK Discovery"
    end_after:
      minutes: 1
  loop: "{{ checkmk_hosts }}"

- name: "Schedule downtime on host with relative times."
  downtime:
    server_url: "{{ server_url }}"
    site: "{{ site }}"
    automation_user: "{{ automation_user }}"
    automation_secret: "{{ automation_secret }}"
    host_name: "{{ item.name }}"
    comment: Schedule downtime on host with relative timestamps
    start_after:
      hours: 2
      minutes: 30
    end_after:
      hours: 1
      minutes: 30
  loop: "{{ checkmk_hosts }}"

- name: "Schedule downtime on host with absolute timestamps."
  downtime:
    server_url: "{{ server_url }}"
    site: "{{ site }}"
    automation_user: "{{ automation_user }}"
    automation_secret: "{{ automation_secret }}"
    host_name: "{{ item.name }}"
    comment: Schedule downtime on host with absolute timestamps
    start_time: 2024-03-25T20:39:28Z
    end_time: 2024-03-26T20:39:28Z
  loop: "{{ checkmk_hosts }}"

- name: "Schedule downtime forcibly on host with absolute timestamps."
  downtime:
    server_url: "{{ server_url }}"
    site: "{{ site }}"
    automation_user: "{{ automation_user }}"
    automation_secret: "{{ automation_secret }}"
    host_name: "{{ item.name }}"
    comment: Schedule downtime on host with absolute timestamps
    start_time: 2024-03-25T20:39:28Z
    end_time: 2024-03-26T20:39:28Z
    force: 'true'
  loop: "{{ checkmk_hosts }}"

- name: "Schedule downtime on host without timestamps."
  downtime:
    server_url: "{{ server_url }}"
    site: "{{ site }}"
    automation_user: "{{ automation_user }}"
    automation_secret: "{{ automation_secret }}"
    host_name: "{{ item.name }}"
    comment: Schedule downtime on host without timestamps
  loop: "{{ checkmk_hosts }}"

- name: "Delete service downtimes."
  downtime:
    server_url: "{{ server_url }}"
    site: "{{ site }}"
    automation_user: "{{ automation_user }}"
    automation_secret: "{{ automation_secret }}"
    host_name: "{{ item.name }}"
    service_descriptions:
      - "Check_MK"
      - "Check_MK Discovery"
    state: absent
  loop: "{{ checkmk_hosts }}"

- name: "Delete host downtimes."
  downtime:
    server_url: "{{ server_url }}"
    site: "{{ site }}"
    automation_user: "{{ automation_user }}"
    automation_secret: "{{ automation_secret }}"
    host_name: "{{ item.name }}"
    state: absent
  loop: "{{ checkmk_hosts }}"

- name: "Delete folders."
  folder:
    server_url: "{{ server_url }}"
    site: "{{ site }}"
    automation_user: "{{ automation_user }}"
    automation_secret: "{{ automation_secret }}"
    path: "{{ item.path }}"
    title: "{{ item.title }}"
    state: "absent"
  delegate_to: localhost
  run_once: 'yes'
  loop: "{{ checkmk_folders }}"

- name: "Run activation without."
  activation:
    server_url: "{{ server_url }}"
    site: "{{ site }}"
    automation_user: "{{ automation_user }}"
    automation_secret: "{{ automation_secret }}"
    force_foreign_changes: 'true'
  delegate_to: localhost
  run_once: 'true'
