---
- name: "{{ outer_item.version }} - Set customer when needed."
  ansible.builtin.ansible.builtin.set_fact:
    customer: "provider"
  when: outer_item.edition == "cme"

- name: "{{ outer_item.version }} - Set customer when needed."
  ansible.builtin.set_fact:
    customer: "provider"
  when: outer_item.edition == "cce"

- name: "{{ outer_item.version }} - Unset customer when needed."
  ansible.builtin.set_fact:
    customer: null
  when: outer_item.edition == "cre"

- name: "{{ outer_item.version }} - Unset customer when needed."
  ansible.builtin.set_fact:
    customer: null
  when: outer_item.edition == "cfe"

- name: "{{ outer_item.version }} - Unset customer when needed."
  ansible.builtin.set_fact:
    customer: null
  when: outer_item.edition == "enterprise"

- name: "{{ outer_item.version }} - Create contact groups."
  contact_group:
    server_url: "{{ server_url }}"
    site: "{{ outer_item.site }}"
    automation_user: "{{ automation_user }}"
    automation_secret: "{{ automation_secret }}"
    customer: "{{ (customer != None) | ternary(customer, omit) }}"
    name: "{{ item }}"
    title: "{{ item }}"
    state: "present"
  delegate_to: localhost
  run_once: true  # noqa run-once[task]
  loop: "{{ checkmk_contact_groups }}"

- name: "{{ outer_item.version }} - Activate."
  activation:
    server_url: "{{ server_url }}"
    site: "{{ outer_item.site }}"
    automation_user: "{{ automation_user }}"
    automation_secret: "{{ automation_secret }}"
    force_foreign_changes: true
    sites:
      - "{{ outer_item.site }}"
  delegate_to: localhost
  run_once: true  # noqa run-once[task]

- name: "{{ outer_item.version }} - Create users."
  user: # noqa fqcn[action-core] # The FQCN lint makes no sense here, as we want to test our local module
    server_url: "{{ server_url }}"
    site: "{{ outer_item.site }}"
    automation_user: "{{ automation_user }}"
    automation_secret: "{{ automation_secret }}"
    customer: "{{ (customer != None) | ternary(customer, omit) }}"
    name: "{{ item.name }}"
    fullname: "{{ item.fullname }}"
    auth_type: "{{ item.auth_type }}"
    password: "{{ item.password }}"
    roles:
      - "admin"
    authorized_sites:
      - "{{ outer_item.site }}"
    state: "present"
  delegate_to: localhost
  run_once: true  # noqa run-once[task]
  loop: "{{ checkmk_users }}"

- name: "{{ outer_item.version }} - Activate."
  activation:
    server_url: "{{ server_url }}"
    site: "{{ outer_item.site }}"
    automation_user: "{{ automation_user }}"
    automation_secret: "{{ automation_secret }}"
    force_foreign_changes: true
    sites:
      - "{{ outer_item.site }}"
  delegate_to: localhost
  run_once: true  # noqa run-once[task]

- name: "{{ outer_item.version }} - Create same users again."
  user: # noqa fqcn[action-core] # The FQCN lint makes no sense here, as we want to test our local module
    server_url: "{{ server_url }}"
    site: "{{ outer_item.site }}"
    automation_user: "{{ automation_user }}"
    automation_secret: "{{ automation_secret }}"
    customer: "{{ (customer != None) | ternary(customer, omit) }}"
    name: "{{ item.name }}"
    fullname: "{{ item.fullname }}"
    auth_type: "{{ item.auth_type }}"
    password: "{{ item.password }}"
    roles:
      - "admin"
    authorized_sites:
      - "{{ outer_item.site }}"
    state: "present"
  delegate_to: localhost
  run_once: true  # noqa run-once[task]
  register: rule_result
  loop: "{{ checkmk_users }}"

- name: "{{ outer_item.version }} - Fail if changed."  # noqa no-handler
  ansible.builtin.fail:
    msg: "Rule changed!"
  when: "rule_result.changed"
  delegate_to: localhost
  run_once: true  # noqa run-once[task]

- name: "{{ outer_item.version }} - Edit users."
