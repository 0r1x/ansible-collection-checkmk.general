---
# In these integration tests, we do not normalize the edition naming, but stick
# to the naming of the setup files. For example 'raw' and 'enterprise' rather
# than 'CRE' and 'CEE'.
test_sites:
  - version: "2.2.0p7"
    edition: "raw"
    site: "stable_raw"
  - version: "2.2.0p7"
    edition: "enterprise"
    site: "stable_ent"
  - version: "2.1.0p30"
    edition: "raw"
    site: "oldstable"
  - version: "2.0.0p37"
    edition: "raw"
    site: "ancientstable"

server_url: "http://127.0.0.1/"
automation_user: "cmkadmin"
automation_secret: "d7589df1-01db-4eda-9858-dbcff8d0c361"

download_url: "https://download.checkmk.com/checkmk/{{ item.version }}/check-mk-{{ item.edition }}-{{ item.version }}_0.{{ ansible_distribution_release }}_amd64.deb"  # noqa yaml[line-length]
download_user: "d-gh-ansible-dl"
download_pass: "{{ lookup('ansible.builtin.file', '/root/ansible_collections/checkmk/general/tests/integration/files/.dl-secret') }}"

checkmk_folders:
  - path: /test
    name: Test
  - path: /foo
    name: Foo
  - path: /bar
    name: Bar
  - path: /foo/bar
    name: Bar
  - path: /bar/foo
    name: Foo
  - path: /foo/bar/treasure
    name: Treasure
  - path: /foo/bar1
    name: Digital

checkmk_folder_attr_test:
  path: /test
  name: Test
  attributes:
    tag_criticality: "test"
    tag_networking: "dmz"
