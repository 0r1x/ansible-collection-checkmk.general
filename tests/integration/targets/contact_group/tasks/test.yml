---
- name: "{{ outer_item.version }} - Create contact groups."
  contact_group:
    server_url: "{{ server_url }}"
    site: "{{ outer_item.site }}"
    automation_user: "{{ automation_user }}"
    automation_secret: "{{ automation_secret }}"
    name: "{{ item.name }}"
    title: "{{ item.title | default(item.name) }}"
    state: "present"
  delegate_to: localhost
  run_once: true
  loop: "{{ checkmk_contact_groups_create }}"

- name: "{{ outer_item.version }} - Should fail because of 'contact_groups', Create contact groups."
  contact_group:
    server_url: "{{ server_url }}"
    site: "{{ outer_item.site }}"
    automation_user: "{{ automation_user }}"
    automation_secret: "{{ automation_secret }}"
    name: "{{ item.name }}"
    title: "{{ item.title | default(item.name) }}"
    contact_groups: checkmk_contact_groups_create
    state: "present"
  delegate_to: localhost
  run_once: true
  loop: "{{ checkmk_contact_groups_create }}"
  ignore_errors: true

- name: "{{ outer_item.version }} - Activate."
