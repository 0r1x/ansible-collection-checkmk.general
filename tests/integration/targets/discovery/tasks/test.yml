---
- name: "{{ outer_item.version }} - Create hosts."
  host:
    server_url: "{{ server_url }}"
    site: "{{ outer_item.site }}"
    automation_user: "{{ automation_user }}"
    automation_secret: "{{ automation_secret }}"
    name: "{{ item.name }}"
    folder: "{{ item.folder }}"
    attributes:
      site: "{{ outer_item.site }}"
      ipaddress: 127.0.0.1
    state: "present"
  delegate_to: localhost
  run_once: true  # noqa run-once[task]
  loop: "{{ checkmk_hosts }}"

- name: "Run Single Discoveries."
  block:
    - name: "{{ outer_item.version }} - Update host labels."
      discovery:
        server_url: "{{ server_url }}"
        site: "{{ outer_item.site }}"
        automation_user: "{{ automation_user }}"
        automation_secret: "{{ automation_secret }}"
        host_name: "{{ item.name }}"
        state: "only_host_labels"
      delegate_to: localhost
      run_once: true  # noqa run-once[task]
      loop: "{{ checkmk_hosts }}"

    - name: "{{ outer_item.version }} - Rescan (Tabula Rasa in 2.1 and before) services."
      discovery:
        server_url: "{{ server_url }}"
        site: "{{ outer_item.site }}"
        automation_user: "{{ automation_user }}"
        automation_secret: "{{ automation_secret }}"
        host_name: "{{ item.name }}"
        state: "refresh"
      delegate_to: localhost
      run_once: true  # noqa run-once[task]
      loop: "{{ checkmk_hosts }}"

    - name: "{{ outer_item.version }} - Tabula Rasa. (Only 2.2)"
      discovery:
        server_url: "{{ server_url }}"
        site: "{{ outer_item.site }}"
        automation_user: "{{ automation_user }}"
        automation_secret: "{{ automation_secret }}"
        host_name: "{{ item.name }}"
        state: "refresh"
      delegate_to: localhost
      run_once: true  # noqa run-once[task]
      loop: "{{ checkmk_hosts }}"
      when: "'2.2' in outer_item.version"

    - name: "{{ outer_item.version }} - Remove vanished services."
      discovery:
        server_url: "{{ server_url }}"
        site: "{{ outer_item.site }}"
        automation_user: "{{ automation_user }}"
        automation_secret: "{{ automation_secret }}"
        host_name: "{{ item.name }}"
        state: "remove"
      delegate_to: localhost
      run_once: true  # noqa run-once[task]
      loop: "{{ checkmk_hosts }}"

    - name: "{{ outer_item.version }} - Add undecided services to monitoring."
      discovery:
        server_url: "{{ server_url }}"
        site: "{{ outer_item.site }}"
        automation_user: "{{ automation_user }}"
        automation_secret: "{{ automation_secret }}"
        host_name: "{{ item.name }}"
        state: "new"
      delegate_to: localhost
      run_once: true  # noqa run-once[task]
      loop: "{{ checkmk_hosts }}"

    - name: "{{ outer_item.version }} - Discover hosts (fix_all)."
      discovery:
        server_url: "{{ server_url }}"
        site: "{{ outer_item.site }}"
        automation_user: "{{ automation_user }}"
        automation_secret: "{{ automation_secret }}"
        host_name: "{{ item.name }}"
        state: "fix_all"
      delegate_to: localhost
      run_once: true  # noqa run-once[task]
      loop: "{{ checkmk_hosts }}"

- name: "{{ outer_item.version }} - Activate."
  activation:
    server_url: "{{ server_url }}"
    site: "{{ outer_item.site }}"
    automation_user: "{{ automation_user }}"
    automation_secret: "{{ automation_secret }}"
    force_foreign_changes: true
    sites:
      - "{{ outer_item.site }}"
  delegate_to: localhost
  run_once: true  # noqa run-once[task]

- name: "{{ outer_item.version }} - Delete hosts."
  host:
    server_url: "{{ server_url }}"
    site: "{{ outer_item.site }}"
    automation_user: "{{ automation_user }}"
    automation_secret: "{{ automation_secret }}"
    name: "{{ item.name }}"
    folder: "{{ item.folder }}"
    state: "absent"
  delegate_to: localhost
  run_once: true  # noqa run-once[task]
  loop: "{{ checkmk_hosts }}"

